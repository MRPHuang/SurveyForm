<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <!-- css file link-->
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">
                Survey from HUB
            </h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>

        <form action="" id="survey-form">

            <!-- text section-->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="formControl" 
                placeholder="Enter your name"required>
            </div>
            <!-- end of text section-->

            <!-- Type email section-->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="formControl" 
                placeholder="Enter your email"required>
            </div>
            <!-- end of type email section-->

            <!-- Type number section-->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" name="phone" id="phone" class="formControl" 
                placeholder="Enter your phone number"required>
            </div>
            <!-- end of type number section-->

            <!-- address section-->
            <div class="form-group">
                <label for="address">Address<span class="clue">(optional)</span></label>
                <input type="address" name="address" id="address" class="formControl" 
                placeholder="Enter your address"required>
            </div>
            <!-- end of address section-->

            <!-- select selection-->
            <div class="form-group">
                <p id="quest"> Which option best describe your current role ? </p>
                <select name="role" id="dropdown" class="formControl" required>
                    <option value="" disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="job">Job</option>
                    <option value="other">Other</option>
                    
                </select>
            </div>
            
            <!-- end of select section-->

            <!-- radio button section-->
            <div class="form-group">
                <p id="quest">How do you come to know about HUB</p>
                <label for="">
                    <input type="radio" name="source" value="friends" class="input radio" checked>Friends 
                </label>
                <label for="">
                    <input type="radio" name="source" value="TV-ads" class="input radio" checked>TV-ads              </label>
                <label for="">
                    <input type="radio" name="source" value="Social-Media" class="input radio" checked>Social-media 
                </label>
                <label for="">
                    <input type="radio" name="source" value="newspaper" class="input radio" checked>Newspaper 
                </label>
                <label for="">
                    <input type="radio" name="source" value="other" class="input radio" checked>Other
                </label>
            </div>

            <!-- end of radio button section-->

            <!-- checkbox section -->
            <div class="form-group">
                <p id="quest">Would you like to see improved</p>
                <label for=""><input type="checkbox" name="prefer" class="checkbox" value="Back-end-dev">Back-end Developer
                     </label>
                
                <label for=""><input type="checkbox" name="prefer" class="checkbox" value="Front-end-dev">Front-end Developer
                     </label>

                <label for=""><input type="checkbox" name="prefer" class="checkbox" value="app-dev">Android App Developer
                     </label>
                
                <label for=""><input type="checkbox" name="prefer" class="checkbox" value="Soft-engineering">Software Engineering
                     </label>
                
                <label for=""><input type="checkbox" name="prefer" class="checkbox" value="other">Other
                     </label>
            </div>
         <!-- end of checkbox section-->

         <!-- Textarea Section-->
         <div class="form-group">
             <p id="quest">Give us your feedback</p>
             <textarea name="feedback" id="feedback" cols="30" rows="5" class="textarea" placeholder="Enter your feedback here...">

             </textarea>
         </div>

         <!-- end of textarea-->

         <!-- submit button-->
         <div class="form-group">
             <button type="submit" id="submit" class="btn">Submit</button>
         </div>


        </form>


  
    </div>
</body> 
</html>
